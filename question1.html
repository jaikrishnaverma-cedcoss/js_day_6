<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution 1</title>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
        border: none;
        outline: none;
    }

    select {
        background-color: white;
        font-size: 15px;
    }

    button {
        padding: 5px;
        height: 100%;
        background-color: rgb(151, 238, 209);
    }

    .adv {
        height: 30px;
    }

    input {
        font-size: 18px;
    }

    .bar {
        background-color: rgb(18, 62, 47);
        border: 2px solid grey;
        height: 45px;
        display: flex;
        align-items: center;
        justify-content: space-between;

        width: 100%;

    }

    .container {
        display: flex;
        justify-content: center;

        justify-content: flex-start;
        /* flex-direction: column; */

    }

    .innovice {
        padding: 0% 1%;
    }

    table,
    .bar {
        width: 100%;

    }

    thead {
        font-size: 22px;
        font-weight: 900;
    }

    tbody {
        font-size: 18px;
    }

    td {
        border-bottom: 2px solid gray;

        height: 40px;
    }

    tbody tr:nth-child(odd) {
        background-color: rgb(191, 221, 209);
    }

    .form {
        display: flex;
        flex-direction: column;
        background-color: rgb(0, 99, 66);
        padding: 20px;
        border-radius: 0px 10px 0px 10px;
        margin: 10px;
    }

    .form input,
    .form button {
        border: 2px solid rgb(18, 62, 47);
        height: 25px;
        padding: 2px;
    }

    label {
        font-size: 18px;
        font-weight: 800;
        color: white
    }
    button:active{
        background-color: white;
    }
    input[type='checkbox']
    {
        height: 16px;
        width:16px;
     
    }
    #danger{
        background-color: #ff5959;
        color: white;
        border-radius: 5px;
        width: 100%;
        font-size: 18px;
        font-weight: 800;;
    }
    #danger:active{
        color: gray;
    }
</style>

<body>
    <div class="container">
        <div class="form">
            <label for="company">Company</label>
            <input type="text" placeholder="Company Name" id="company" class="company">
            <label for="model">Model</label>
            <input type="text" placeholder="Model Name" id="model" class="model">
            <label for="memory">Memory</label>
            <input type="number" placeholder="Memory Size" id="memory" class="memory">
            <label for="price">Price</label>
            <input type="number" placeholder="Price in Rs." id="price" class="price">
            <label for="quantity">Quantity</label>
            <input type="number" placeholder="Stock Quantity" id="quantityin" class="quantityin">
            <button style="margin-top:20px" onclick="add()">Add</button>
        </div>
        <div style="width: 50%;">
            <div class="bar">
                <select name="" class="adv" id="select">
                    <option value="-1">-Select Field-</option>
                    <option value="Company">Company</option>
                    <option value="Model">Model</option>
                    <option value="Memory(GB)">Memory</option>
                    <option value="Price(Rs)">Price</option>
                </select>
                <div style="display: flex;
            align-items: center;height: 100%;"><input class="adv" type="text" id="input">
                    <button onclick="searching()" class="adv">Search</button>
                </div>
                <div style="display: flex;align-items: center;width: 25%;
            justify-content: space-evenly;">
                    <select name="" onchange="sorting()" class="adv" id="sort">
                        <option value="-1">-Sort-</option>
                        <option value="asc">Acsending</option>
                        <option value="dec">Descending</option>
                    </select>
                    <select name="" onchange="sorting()" class="adv" id="sort_by">
                        <option value="-1">-Sort By-</option>
                        <option value="Company">Company</option>
                        <option value="Model">Model</option>
                        <option value="Memory(GB)">Memory</option>
                        <option value="Price(Rs)">Price</option>
                    </select>

                </div>
            </div>
            <table>
                <thead id="thead">

                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
        <div class="innovice">

            <div class="bar">
                <select name="" class="adv" id="product">

                </select>
                <input type="number" style="padding-left: 10px;" class="adv" placeholder=" Quantity" id="quantity">
                <button onclick="addList()" class="adv">Add</button>
                <button onclick="generateBill()" class="adv">Generate Bill</button>
            </div>
            <div class="bar" style="background-color: rgb(187, 187, 239);"><h3  id="h3" style="padding-left: 20px;">Cart</h3></div>
            <table>

                <thead id="tthead"></thead>
                <tbody id="ttbody">


                </tbody>
            </table>
        </div>
    </div>

    <script src="support.js"></script>
    <script>
        

    </script>
</body>

</html>
